<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>BJJ Injury Tracker</title>
</head>
<body>
    <div class="container">
        <div class="float-right">
            <a href="/logout" class="btn btn-outline-primary btn-sm" role="button">Logout</a>
          </div>
          <div class="row mt-5">
          </div>  
          <div class="row mt-5 justify-content-center">
            <h1>Photolog</h1>
          </div>
      <div class="row mt-5">
        <div class="col">
            <div class="form-group border">
            </div> 
            {% with messages = get_flashed_messages(with_categories=True) %}
                    {% if messages %}
                        {% for message in messages %}
                        {% if message[0] == "log_error" %}
                        <p>{{message[1]}}</p>
                        {% endif %}
                        {% endfor %}
                    {% endif %}
            {% endwith %}
        </div>
      </div>
        <div class="row mt-5 justify-content-center">
            <div class="btn-toolbar" role="toolbar" aria-label="Injury Tracker Pages">
            <div class="btn-group mr-2" role="group" aria-label="My Dashboard">
                <a href="home" button type="button" class="btn btn-primary">My Dashboard</a>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="All Injuries">
                <a href="all_injuries" button type="button" class="btn btn-primary">All Injuries</a>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Photolog">
                <a href="photolog" button type="button" class="btn btn-primary">PLACEHOLDER</a>
            </div>
        </div>
    </div>
    </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
  </html>
